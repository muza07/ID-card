<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID Card - New Color Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #7f00ff, #e100ff, #00f5c5, #00c9ff);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
        }

        .card {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            padding: 30px;
            width: 320px;
            text-align: center;
            transition: transform 0.5s;
        }

        .card:hover {
            transform: scale(1.07);
        }

        .card img {
            border-radius: 50%;
            width: 110px;
            height: 110px;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
            transition: transform 0.5s;
        }

        .card img:hover {
            transform: rotate(5deg) scale(1.1);
        }

        .card h2 {
            color: #ffffff;
            margin: 15px 0 5px;
            font-size: 24px;
        }

        .card p {
            color: #ffe0f0;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .card button {
            background: linear-gradient(135deg, #ff9a00, #ff165d);
            color: #fff;
            font-weight: bold;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .card button:hover {
            background: linear-gradient(135deg, #ee0979, #ff6a00);
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="IMG_20231106_131532.jpg" alt="Profile Image">
        <h2>MUZAMIL I</h2>
        <p>Web Technical Developer</p>
        <button>Click</button>
    </div>
</body>
</html>
